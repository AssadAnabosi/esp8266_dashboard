<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, minimal-ui"
    />
    <meta name="theme-color" content="#0C0A09" />

    <meta name="description" content="ESP8266 Wi-Fi Manager Dashboard" />
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/site.js"></script>
    <script src="js/scan.js"></script>
  </head>

  <body onload="checkConnection()">
    <nav>
      <ul class="menu">
        <li><a href="home">Home</a></li>
        <li><a href="scan">Scan</a></li>
        
        <li><a href="settings">Settings</a></li>
      </ul>
    </nav>

    <div id="status"></div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="header">Scan</h1>
          <button id="scan_ap" onclick="scan()">Scan APs</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="info">
            <span class="red">INFO: </span>
            <ul>
				<li>
					Clicking connect will not respond back to the browser if you're not accessing the interface via its own access point.
				</li>
			</ul>
            <span
              >In case of an unexpected error, please connect to the device own access point.</span
            >
          </p>

          <hr />

          <h2><span>Access Points</span>: <span id="apNum"></span></h2>
          <table id="apTable"></table>
        </div>
      </div>
    </div>
	<div id="network-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
		  <h2 id="modal-title"></h2>
		  <input type="password" id="modal-input" placeholder="Enter Password" style="display:none;" />
		  <br />
		  <button id="modal-button"></button>
		</div>
	  </div>
  </body>
</html>
